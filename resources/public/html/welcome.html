<!doctype html>
<!--[if lt IE 7]><html class="no-js ie6 oldie" lang="en"><![endif]-->
<!--[if IE 7]>   <html class="no-js ie7 oldie" lang="en"><![endif]-->
<!--[if IE 8]>   <html class="no-js ie8 oldie" lang="en"><![endif]-->
<!--[if gt IE 8]><!--><html class="no-js" lang="en"><!--<![endif]-->
<head>
	<!-- Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="">
	<meta name="author" content="">
	
	<!-- Page Title -->
	<title>ReadyForZero : Lunch Roller</title>
	
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="/css/reset.css" media="all">
	<link rel="stylesheet" type="text/css" href="/css/lunch-roller.css" media="all">
	
	<!-- JavaScript at the bottom for faster page load -->
	<script type="text/javascript" src="/js/lib/modernizr-2.0.6.js"></script>
</head>

<body>
	
	<div id="container">
		
		<ul id="logger">
			<li>Welcome back {Logged In User}</li>
			<li>Logout</li>
		</ul>
		
		<h1>ReadyForZero Lunch Roller</h1>
		
		<div id="content">
			
			<ul id="places">
			</ul>
			
			<div id="map"></div>
			
		</div>
		
		<a id="jsGetVotedPlace" href="javascript:void(0);">Get Today's Votes!</a>
		
	</div>
	
	<!-- Libraries -->
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="/js/lib/jquery.js"></script>
	<script type="text/javascript" src="/js/lib/jquery.tmpl.js"></script>
	<script type="text/javascript" src="/js/lib/underscore.js"></script>
	<script type="text/javascript" src="/js/lib/backbone.js"></script>
	<script type="text/javascript" src="/js/lib/local.js"></script>
	
	<!-- Templates -->
	<script id="place-tmpl" type="text/x-jquery-tmpl">
		<div class="preview">
			
			<img class="preview" src="${image_url}" alt="${name}" />
			
			<img class="rating" src="${yelp_rating}" alt="${name}: Rating" />
			
		</div>
		
		<div class="details">
			
			<div class="category">${category}</div>
			
			<div class="name">${name}</div>
			
			<div class="address">${address}, ${city}, ${state} ${postal_code}</div>
			
			<div class="vote">
			
				<a class="add-vote-button jsCastVote" href="javascript:void(0);">Add Vote</a>
				
			</div>
			
		</div>
	</script>
	
	<!--[if lt IE 7 ]>
		<script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
		<script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
	<![endif]-->
	
</body>
</html>

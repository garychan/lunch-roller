<head>
	<!-- Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="">
	<meta name="author" content="">
	
	<!-- Page Title -->
	<title>ReadyForZero : Lunch Roller</title>
	
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="/css/reset.css" media="all">
	<link rel="stylesheet" type="text/css" href="/css/lunch-roller.css" media="all">
	
	<!-- Google Fonts -->
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Abel" media="all">
	
	<!-- JavaScript at the bottom for faster page load -->
	<script type="text/javascript" src="/js/lib/modernizr-2.0.6.js"></script>
</head>

<body>
	
	<div id="lunch-roller">
		
		<h1>
			ReadyForZero Lunch Roller
			<span>Picking lunch has never been so easy!</span>
		</h1>
		
		<p>Cast votes for where you'd like to go to lunch today. Then click this button: &nbsp;<a id="jsPickMyLunch" class="app-button" href="javascript:void(0);"><span>Where should I eat?</span></a></p>
		
		<div class="content clearfix">
			
			<ul id="places">
			</ul>
			
			<div id="map"></div>
			
		</div>
		
		<div class="footer"></div>
		
	</div>
	
	<div id="modal">
		
		<p>You should go to lunch at...</p>
		
		<h1 id="jsVotedPlaceName">Place name</h1>
		
		<p>
			<a href="javascript:void(0);" id="jsPickAgain" class="app-button">
				<span>Pick again</span>
			</a>
			&nbsp;or&nbsp;
			<a href="javascript:void(0);" id="jsCloseDialog" class="app-button">
				<span>Close this dialog</span>
			</a>
		</p>
		
	</div>
	
	<!-- Libraries -->
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="/js/lib/jquery.js"></script>
	<script type="text/javascript" src="/js/lib/jquery.tmpl.js"></script>
	<script type="text/javascript" src="/js/lib/underscore.js"></script>
	<script type="text/javascript" src="/js/lib/backbone.js"></script>
	<script type="text/javascript" src="/js/lib/local.js"></script>
	
	<!-- Templates -->
	<script id="place-tmpl" type="text/x-jquery-tmpl">
		<div class="preview">
			
			<img src="${image_url}" alt="${name}" />
			
		</div>
		
		<div class="details">
			
			<div class="name">${name}</div>
			
			<div class="address">${address}</div>
			
			<div class="rating"><img src="${rating_url}" alt="Rating for ${name}" /> <em>(${review_count})</em></div>
			
		</div>
		
		<a class="app-button jsCastVote" href="javascript:void(0);">
			<span>Add Vote</span>
		</a>
	</script>
	
	<!--[if lt IE 7 ]>
		<script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
		<script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
	<![endif]-->
	
</body>
</html>
